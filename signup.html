<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta http-equiv="refresh" content="30">
    <link rel = "stylesheet" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
<form>
    <h1>Sign up</h1>
    <label>Full Name</label>
    <input type="text" name="first name" placeholder="Full name..." id="fullName" required>
    <label>Email</label>
    <input type="email" name="email" placeholder="Email..." id="email" required>
    <label> Password</label>
    <input type="password" name="password" placeholder="Password..." id="password" required>
    <label>Mobile No</label>
    <input type="number" name="mobile no" placeholder="Mobile no..."  id="mobileNo" required>
  <button class ="submit-btn"  onclick="saveDetail()" type="button">Sign up</button>
</form>
    <script src="signup.js"></script>
</body>
</html>
